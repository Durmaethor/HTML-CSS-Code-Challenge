  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External Links -->

        <link rel="stylesheet" href="main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="script.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;700&display=swap');
        </style>
            

        
    <title>Softwise Code Challenge</title>

</head>

<body>

    <header>

        <div class="header">

            <div class="logo">
                <img src="IMG/logo.png" alt="W3CSVG_Logo">
            </div>

        </div>

    </header>

    <div id="formBox">
        <form id="theForm" class="clearfix">

            <h1 id="formTitle">Please enter the following information</h1>

            <div id="fields">
                <div class="ssn">
                    <label for="ssn" class="inputFont_s">ssn (last 4) xxx-xxx-</label>
                    <input type="text" id="ssn" name="ssn" onkeyup="success()" placeholder="xxxx">
                </div>
                <br></br>
                <div class="dob">
                    <label for="dob" class="inputFont_d">date of birth </label>
                    <input type="date" id="date-input" name="dob" onkeyup="success()" required>
                </div>
                 <br></br>   
                <div id="button">
                    <input type="submit" id="submit_button" value="SUBMIT" class="button" disabled="disabled"/>
                </div>
            </div>


        </form>
    </div>



</body>
